[package]
name = "wowsunpack"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.0", features = ["derive"] }
flate2 = "1.0"
byteorder = "1.4"
binrw = "0.11"
eyre = "0.6"
memmap = "0.7"
thiserror = "1.0"
rayon = "1.7"
murmur3 = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.2"
